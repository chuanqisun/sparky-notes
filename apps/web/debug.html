<!DOCTYPE html>

<head>
  <title>Sandbox</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <style>
    body {
      margin: 16px;
      display: grid;
      grid-template-rows: auto 1fr;
      grid-template-columns: auto auto auto auto;
      justify-content: start;
      gap: 16px;
    }

    input[data-preview="type"] {
      width: 2rem;
    }

    input[data-preview="id"] {
      width: 4rem;
    }

    .debug-panel {
      display: flex;
      grid-column: 1 / -1;
      gap: 8px;
    }

    iframe {
      border: none;
      width: 420px;
      height: 800px;
    }
  </style>
</head>

<body>
  <div class="debug-panel">
    <input data-preview="type" placeholder="Type" />
    <input data-preview="id" placeholder="Id" />
    <button data-action="loadCard">Load card with Id</button>
    <button data-action="rotate">Rotate workspace</button>
  </div>
  <iframe id="iframe-main"></iframe>
  <iframe id="iframe-card"></iframe>
  <iframe id="iframe-copilot"></iframe>
  <iframe id="iframe-wizard"></iframe>
  <script type="module" src="./src/dev-shim.ts"></script>
</body>
