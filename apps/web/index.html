<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <details>
      <summary>Settings</summary>
      <fieldset>
        <legend>OpenAI</legend>
        <form name="auth">
          <label for="openai-api-key">API Key</label>
          <input id="openai-api-key" name="openai-api-key" type="password" placeholder="OpenAI API Key" required />
        </form>
      </fieldset>
    </details>

    <details>
      <summary>Input <span id="selection-count"></span></summary>
      <pre><code id="selection-json"></code></pre>
    </details>

    <details open>
      <summary>Tools</summary>

      <div class="fieldset-list">
        <form name="itemize">
          <fieldset>
            <legend>Itemize</legend>
            <label for="itemize-instruction">Itemize all the…</label>
            <textarea id="itemize-instruction" name="itemize-instruction" placeholder="key points"></textarea>
            <button>Run</button>
          </fieldset>
        </form>

        <form name="group">
          <fieldset>
            <legend>Group</legend>
            <label for="group-instruction">Group the items to discover… </label>
            <textarea id="group-instruction" name="group-instruction" placeholder="common themes"></textarea>
            <button>Run</button>
          </fieldset>
        </form>
      </div>
    </details>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
