<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <details>
      <summary>Settings</summary>
      <fieldset>
        <legend>OpenAI</legend>
        <form name="auth">
          <input name="openai-api-key" type="password" placeholder="OpenAI API Key" />
        </form>
      </fieldset>
    </details>

    <details>
      <summary>Input</summary>
      <pre><code id="selection-json"></code></pre>
    </details>

    <details>
      <summary>Tools</summary>

      <form name="list">
        <fieldset>
          <legend>Itemize</legend>
          <label>Itemize all the ... (optional)</label>
          <textarea name="itemize-instruction" placeholder="key points"></textarea>
          <button>Run</button>
        </fieldset>
      </form>

      <form name="group">
        <fieldset>
          <legend>Group</legend>
          <label>Group the items by ... (optional)</label>
          <textarea name="group-instruction" placeholder="common themes"></textarea>
          <button>Run</button>
        </fieldset>
      </form>
    </details>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
